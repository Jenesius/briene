<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/backend/src/main/resources/static/css/password_reset_new_style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/backend/src/main/resources/static/css/password_checking_style.css" rel="stylesheet" type="text/css" media="all" />
    <meta charset="UTF-8">
    <title>New password</title>
</head>
<body>
<div class="header-main-actions">
    <a href="/backend/src/main/java">Main</a>
</div>
<div class="password-reset-page-content">
    <div class="password-new-header">
        <h1>Enter new password</h1>
    </div>
    <div>
        <form action="/password_reset/change_password/set_password" method="post">
            <div class="secret-question-block">
                <p>Answer on secret question:</p>
                <p th:text="${secretQuestion}" class="secret-question">There should be your secret question</p>
                <label>
                    <input type="text" name="secretAnswer" autofocus placeholder="Answer for secret question">
                </label>
            </div>
            <div class="setting-password">
                <p>New password:</p>
                <div>
                    <label>
                        <input id="psw" type="password" name="passwordNew" placeholder="New password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </label>
                </div>
                <div class="container-for-message">
                    <div id="message" class="message">
                        <p class="must-contain">Password must contain the following:</p>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>
                </div>
                <div>
                    <label>
                        <input id="pswConfirm" type="password" name="passwordNewConfirm" placeholder="Confirm your new password" required>
                    </label>
                    <div id="password-matching" class="password-matching">
                        <p id="match" class="invalid">Passwords match</p>
                    </div>
                </div>
                <div>
                    <p th:text="${passwordError}"></p>
                </div>
            </div>
            <div>
                <input type="hidden" name="id" th:value="${id}">
                <button type="submit" onclick="return checkFields()">Submit</button>
<!--                todo fix it-->
            </div>
        </form>
    </div>
</div>
<script src="/backend/src/main/resources/static/js/password_check.js"></script>
</body>
</html>
