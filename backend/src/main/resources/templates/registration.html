<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/backend/src/main/resources/static/css/registration_style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/backend/src/main/resources/static/css/password_checking_style.css" rel="stylesheet" type="text/css" media="all" />
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="header-main-actions">
    <a href="/backend/src/main/java">Main</a>
</div>
<div class="registration-page-content">
    <div class="registration-header">
        <h1>Registration</h1>
    </div>
    <div>
        <form method="post" th:modelAttribute="userForm">
            <div>
                <p>Username:</p>
                <label>
                    <input type="text" name="username" placeholder="Username" required>
                </label>
                <p th:text="${usernameError}"></p>
            </div>
            <div>
                <p>Email:</p>
                <label>
                    <input type="email" name="email" placeholder="Email" required>
                </label>
            </div>
            <div class="setting-password">
                <p>Password:</p>
                <div>
                    <label>
                        <input id="psw" type="password" name="password" placeholder="New password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </label>
                </div>
                <div class="container-for-message">
                    <div id="message" class="message">
                        <p class="must-contain">Password must contain the following:</p>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>
                </div>
                <div>
                    <label>
                        <input id="pswConfirm" type="password" name="passwordConfirm" placeholder="Confirm your new password" required>
                    </label>
                    <div id="password-matching" class="password-matching">
                        <p id="match" class="invalid">Passwords match</p>
                    </div>
                </div>
                <div>
                    <p th:text="${passwordError}"></p>
                </div>
            </div>
            <div>
                <p>Secret question</p>
                <label>
                    <input type="text" name="secretQuestion" placeholder="Enter your secret question" required>
                </label>
            </div>
            <div>
                <p>Secret answer</p>
                <label>
                    <input type="text" name="secretAnswer" placeholder="Enter your answer for secret question" required>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="agreement" value="true" required
                           oninvalid="showAgreementError(this)"
                    > I agree with <a href="/terms_of_use">terms of use</a>
                </label>
            </div>
            <div>
                <button type="submit" onclick="return checkFields()">Sign Up</button>
            </div>
        </form>
    </div>
</div>
<script src="/backend/src/main/resources/static/js/password_check.js"></script>
<script src="/backend/src/main/resources/static/js/registration.js"></script>
</body>
</html>
