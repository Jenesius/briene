<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"></script>
    <script src="https://unpkg.com/mermaid/dist/mermaid.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Briene</title>
    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        /* force responsive resize and shadow */
        img, iframe {
            max-height: 90%;
            max-width: 90%;
        }

        /* force 1pt padding */
        .github-markdown-body {
            padding: 1pt !important;
        }

        .v-md-textarea-editor pre, .v-md-textarea-editor textarea {
            padding: 1pt !important;
        }

        .github-markdown-body div[class*=v-md-pre-wrapper-] pre, .github-markdown-body div[class*=v-md-pre-wrapper-] pre[class*=v-md-prism-] {
            z-index: unset !important;
        }

        .scrollbar__bar {
            z-index: unset !important;
        }

        .v-md-editor__tooltip {
            background-color: #f7c71b !important;
            border-radius: .1rem .2rem !important;
            font-family: system-ui !important;
        }

        .v-md-editor__toolbar-item {
            font-weight: 600 !important;
        }

        .v-md-editor__toolbar-item:hover {
            background-color: #f2f6ea !important;
        }

        .v-md-editor__toolbar-item-save {
            display: none !important;
        }

        .dropdown-menu {
            border-radius: 9px;
            max-width: unset;
        }

        .btn-link {
            color: #7C640C;
        }

        .dropdown-item:hover {
            background: #f2f6ea;
        }
    </style>
</head>
<body>
    <noscript>
        <strong>We're sorry but our app won't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
</body>
</html>
